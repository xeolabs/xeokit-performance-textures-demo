<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
    <link href="css/pageStyle.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <style>
        #myNavCubeCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: 100px;
            left: 50px;
            z-index: 200000;
        }
    </style>
</head>
<body>
<input type="checkbox" id="info-button"/>
<label for="info-button" class="info-button"><i class="far fa-3x fa-question-circle"></i></label>
<canvas id="myCanvas"></canvas>
<canvas id="myNavCubeCanvas"></canvas>
<div class="slideout-sidebar">
    <h1>DimensionsFootprintModel</h1>
    <h2>Showing dimensions of an IFC model in the ground plane</h2>
    <h3>Stats</h3>
    <ul>
        <li>
            <div id="time">Loading JavaScript modules...</div>
        </li>
    </ul>
    <h3>Components Used</h3>
    <ul>
        <li>
            <a href="../docs/class/src/viewer/Viewer.js~Viewer.html"
               target="_other">Viewer</a>
        </li>
        <li>
            <a href="../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html"
               target="_other">XKTLoaderPlugin</a>
        </li>
        <li>
            <a href="../docs/class/src/plugins/NavCubePlugin/NavCubePlugin.js~NavCubePlugin.html"
               target="_other">NavCubePlugin</a>
        </li>
    </ul>
    <h3>Resources</h3>
    <ul>
        <li>
            <a href="http://openifcmodel.cs.auckland.ac.nz/Model/Details/274"
               target="_other">Model source</a>
        </li>
    </ul>
</div>
</body>

<script type="module">

    import {Viewer, XKTLoaderPlugin, NavCubePlugin} from "../dist/xeokit-sdk.min.es.js";
    import {DimensionsFootprintModel} from "../assets/js/DimensionsFootprintModel.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-4.6985036504015465, 14.30057384434242, 27.501927799619775];
    viewer.scene.camera.look = [1.169288781435248, 6.5219245185520744, 18.2270539102393];
    viewer.scene.camera.up = [0.3091537684128797, 0.8158640972406948, -0.488661152855168];

    new NavCubePlugin(viewer, {
        canvasId: "myNavCubeCanvas",
        visible: true,
        size: 250,
        alignment: "bottomRight",
        bottomMargin: 100,
        rightMargin: 10
    });

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        src: "../assets/models/xkt/v8/ifc/Duplex.ifc.xkt", // Creates a MetaObject instances in scene.metaScene.metaObjects
        excludeTypes: ["IfcSpace"],
        edges: true
    });

    const t0 = performance.now();
    document.getElementById("time").innerHTML = "Loading model...";

    model.on("loaded", function () {

        const t1 = performance.now();
        document.getElementById("time").innerHTML = "Model loaded in " + Math.floor(t1 - t0) / 1000.0 + " seconds<br>Objects: " + model.numEntities;

        const dimensionsFootPrintModel = new DimensionsFootprintModel(viewer.scene, {});

        dimensionsFootPrintModel.createDimensions({
            id: model.id,
            aabb: model.aabb
        });

        dimensionsFootPrintModel.finalize();
    });
</script>
</html>
